<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyYum</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>TastyYum</h1>
        <nav>
            <a href="{% url 'recipe_list' %}">Recipes</a>
            {% if user.is_authenticated %}
                <a href="">Logout</a>
            {% else %}
                <a href="">Login</a>
                <a href="">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
