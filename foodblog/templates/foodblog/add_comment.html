{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
   {% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add a Comment</h2>
    <hr>
    <form method="POST" action="{% url 'add_comment' recipe.pk %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_content" class="form-label">Comment</label>
            <textarea class="form-control" id="id_content" name="content" rows="3" placeholder="Write your comment here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>
</div>
{% endblock %}
