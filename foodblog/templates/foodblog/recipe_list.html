{% extends 'base.html' %}
{% block content %}
<h1>All Recipes</h1>
<div class="recipe-list">
    {% for recipe in recipes %}
        <div class="recipe">
            <img src="" alt="{{ recipe.title }}">
            <h2><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h2>
            <p>{{ recipe.description|truncatewords:20 }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
