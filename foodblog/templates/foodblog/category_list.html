{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>All Categories</h1>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'recipes_by_category' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
